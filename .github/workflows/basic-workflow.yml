# This is a basic workflow that is manually triggered

# Name of workflow

name: Basic Workflow

# Controls when the action will run. Workflow runs when manually triggered using UI or API
on:
  workflow_dispatch:
  # Inputs the workflow accepts
    inputs:
      name:
        # Friendly description to be shown in the UI
        description: "Person to greet"
        # Default value if no value is provided
        default: "World"
        # Input has to be provided for the workflow to run
        required: true
        #Input Type (string, choice, boolean)
        type: string
      city:
        description: "Favourite city"
        required: true
        default: "Tupelo"
        type: choice
        options:
          - New York
          - Seattle
          - Tupelo

# A workflow run is made up of one or more jobs that can run sequencially or parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # Display name for the job
    name: "Greeting, Program"

    # The type of runner that the job will run on
    runs-on:
        - ubuntu-latest

    #Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs command(s) using the runners shell and gets context from github objects
      - name: Send greeting
        run: |
          echo "Hello ${{ github.event.inputs.name }}"
          echo "Your favourite city is ${{ github.event.inputs.city }}"
          
    
    
